{{ define "main" }}
{{ .Content }}
    {{ range .Pages.GroupByDate "2006" }}
    
        <h2>{{ .Key }}</h2>

        <ul class="posts-list">
            {{ range .Pages }}
                <li>
                    <a href="{{ .Permalink }}">{{ .Title }}</a>
                    <span class="meta">{{ .Date.Format "Jan 2" }}</span>
                </li>
            {{ end }}
        </ul>
    {{ end }}
{{ end }}
